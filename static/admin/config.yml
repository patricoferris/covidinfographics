backend:
  name: git-gateway
  branch: pwa 

media_folder: 'static/images'
public_folder: /images

collections:
  - name: 'infographics'
    label: 'Infographics'
    folder: 'content/infographics'
    create: true
    slug: 'index'
    media_folder: ''
    public_folder: ''
    summary: '{{locale}}/{{sub}}'
    path: '{{locale}}/{{sub}}/index'
    editor:
      preview: false
    fields:
      - { label: 'Locale', name: 'locale', widget: 'string' }
      - { label: 'Subcategory', name: 'sub', widget: 'string' }
      - { label: "Infographics", name: "infographics", widget: "list", summary: '{{fields.image}}', field: {label: Image, name: image, widget: image}}
  - name: 'index'
    label: 'Index-pages'
    folder: 'content/pages/index'
    media_folder: '/static/images'
    create: true
    slug: 'index'
    summary: '{{locale}}'
    path: '{{locale}}/index'
    fields: 
      - { label: 'Locale', name: 'locale', widget: 'string'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Welcome Message', name: 'message', widget: 'text'}
      - { label: 'Tagline' , name: 'tagline', widget: 'string' }
      - { label: 'Main image', name: 'titleBgImg', widget: image }
      - { label: 'Who we are title', name: 'aboutTitle', widget: 'string' }
      - { label: 'Who we are message', name: 'aboutMessage', widget: 'text'}
      - { label: 'Who we are image', name: 'aboutImage', widget: image }
      - { label: 'Featured on title', name: 'featuredOn', widget: 'text'}
      - { label: "Features", name: "features", widget: "list", summary: '{{fields.title}}', fields: [{label: "Title", name: "title", widget: 'text'}, {label: "URL", name: 'url', widget: 'text'}, {label: Image, name: image, widget: image}]}
      - { label: 'Contact title', name: 'contactTitle', widget: 'text'}
      - { label: 'Contact Message', name: 'contactMessage', widget: 'text'}
  - name: 'about'
    label: 'About-pages'
    folder: 'content/pages/about'
    media_folder: '/static/images'
    create: true
    slug: '{{locale}}/index'
    summary: '{{locale}}'
    path: '{{locale}}/index'
    fields: 
      - { label: 'Locale', name: 'locale', widget: 'string'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: Image, name: image, widget: image }
      - { label: 'Primary Text', name: 'primaryText', widget: 'text' }
      - { label: 'Text Image', name: 'primaryImage', widget: image}
  - name: 'partners'
    label: 'Partners-pages'
    folder: 'content/pages/partners'
    media_folder: '/static/images'
    create: true
    slug: '{{locale}}/index'
    summary: '{{locale}}'
    path: '{{locale}}/index'
    fields: 
      - { label: 'Locale', name: 'locale', widget: 'string'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Partners', name: 'partners', widget: 'list', summary: '{{fields.partner}}', fields: [{label: 'Partner', name: 'partner', widget: 'string'}, {label: 'Partner Explanation', name: 'text', widget: 'text'}, {label: 'Partner Image', name: 'image', widget: image}, {label: 'Partner URL', name: 'url', widget: string}]}
  - name: 'resources'
    label: 'Resources-pages'
    folder: 'content/pages/resources'
    media_folder: '/static/images'
    create: true
    slug: '{{locale}}/index'
    summary: '{{locale}}/resources'
    path: '{{locale}}/index'
    fields: 
      - { label: 'Locale', name: 'locale', widget: 'string'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Primary Text', name: 'primaryText', widget: 'text' }
      - { label: 'Primary Image', name: 'primaryImage', widget: image}
  - name: 'media'
    label: 'Media-pages'
    folder: 'content/pages/media'
    media_folder: '/static/images'
    create: true
    slug: '{{locale}}/index'
    summary: '{{locale}}'
    path: '{{locale}}/index'
    fields: 
      - { label: 'Locale', name: 'locale', widget: 'string'}
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Features', name: 'features', widget: 'list', summary: '{{fields.featureTitle}}', fields: [{label: 'Feature Title', name: 'featureTitle', widget: 'string'}, {label: 'Feature Text', name: 'featureText', widget: 'text'}, {label: 'Partner Image', name: 'image', widget: image}, {label: 'Partner URL', name: 'url', widget: string}]}
  - name: 'contact'
